<!DOCTYPE html> 
<html> 
    <head> 
    <title>Karetni hra Prsi</title> 
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    <script type="text/javascript" charset="utf-8" src="jquery.js"></script>
    <script type="text/javascript" charset="utf-8" src="lang.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
          parseQueryString();
          loadColors();
          $('.translate').map(function() {
              $(this).text(t($(this).text()));
          });
      });
      function parseQueryString() {
          var qs = window.location.search.substring(1);
          var parts = qs.split("&");
          window.prsi_color_scheme = parts[0];
          window.prsi_language = parts[1];
      }
      function loadColors() {
          var link = $('<link>');
          link.attr({
              type: 'text/css',
              rel: 'stylesheet',
              href: 'colors_' + window.prsi_color_scheme + '.css'
          });
          $('head').append(link);
      }
      function t(txt) {
        var text = texts[txt];
        if (!text) alert(txt);
        var formatted = text[window.prsi_language];
        for(arg in arguments) {
          if (arg > 0) formatted = formatted.replace("{" + arg + "}", arguments[arg]);
        }
        return formatted;        
      }
    </script>
</head> 
<body> 
  <div id="header" class="header">
    <h1>
      <span id="h1_first" class="translate">game_header1</span>
      <span id="h1_second" class="translate">game_header2</span>
    </h1>
  </div>
  <div id="about" class="view">
    <div class="about_title translate">about_contact</div>
        
    <div class="about_ref"><span class="translate">facebook_homepage</span><br/>
    <a href="http://facebook.com/mobile-prsi">facebook.com/mobile-prsi</a></div>
    
    <div class="about_ref"><span class="translate">twitter_contact</span><br/>
    <a href="http://twitter.com/#!/tomasburger">@tomasburger</a></div>
    
    <div class="about_title translate">about_rules</div>
    <div class="about_ref">
      <div class="translate">rules_1</div>
      <div class="translate">rules_2</div>
      <div class="translate">rules_3</div>
      <div class="translate">rules_4</div>
      <div class="translate">rules_5</div>
      <div class="translate">rules_6</div>
    </div>
    <div class="about_title translate">about_specials</div>
    <div class="about_ref">
      <div class="translate">specials_1</div>
      <div class="translate">specials_2</div>

</body>
</html>
